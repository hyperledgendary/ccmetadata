name: Go

on:
  push:
    branches: [ main ]
    tags: [ v** ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Package
      run: |
        tar -czvf ccmetadata-${RUNNER_OS}-${RUNNER_ARCH}.tgz ccmetadata
      if: matrix.os != 'windows-latest'

    - name: Package (Windows)
      run: |
        7z.exe a -ttar -so -an ccmetadata.exe | 7z.exe a -si ccmetadata-$Env:RUNNER_OS-$Env:RUNNER_ARCH.tgz
      if: matrix.os == 'windows-latest'

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ccmetadata-*.tgz
